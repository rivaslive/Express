<!-- Modal -->
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content ">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel2">Nueva membresia</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">

            <form method="post" id="cliente" action="{% url 'clientes:reg_membrecia' %}">
                {% csrf_token %}
                <div class="form-row">

                    <div class="form-group col-md-4">
                        <label for="Name"><b>Nombres:</b></label>
                        {{ form.nombre }}
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Apellido"><b>Apellidos:</b></label>
                        {{ form.apellido }}
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Genero"><b>Genero:</b></label>
                        {{ form.genero }}
                    </div>

                    <div class="form-group col-md-4">

                        <label for="Telefono"><b>Telefono:</b></label>
                        {{ form.telefono }}
                    </div>

                    <div class="form-group col-md-4">

                        <label for="TipoMembresia"><b>Tipo Membresia:</b></label>
                        <select name="tipoM" required="" id="id_TipoM" class="form-control">
                            <option value="" selected="">---------</option>
                            {% for tipo in tipoMembrecia %}
                                <option value="{{ tipo.pk }}">{{ tipo.tipo }}</option>
                            {% endfor %}

                        </select>
                    </div>
                    <hr class="sidebar-divider">
                    <div class="form-group col-md-4">
                        <label for="TipoMembrecia"><b>Marca:</b></label>
                        {{ form.marca }}
                    </div>
                    <div class="form-group col-md-4">
                        <label for="TipoMembrecia"><b>Modelo:</b></label>
                        {{ form.modelo }}
                    </div>
                    <div class="form-group col-md-4">
                        <label for="TipoMembrecia"><b>Color:</b></label>
                        {{ form.color }}
                    </div>
                    <div class="form-group col-md-4">
                        <label for="TipoMembrecia"><b>Matricula:</b></label>
                        {{ form.matricula }}
                    </div>
                </div>

            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="submit" form="cliente" class="btn btn-primary active">Crear</button>
        </div>
    </div>
</div>
